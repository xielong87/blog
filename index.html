div><div class="line">298</div><div class="line">299</div><div class="line">300</div><div class="line">301</div><div class="line">302</div><div class="line">303</div><div class="line">304</div><div class="line">305</div><div class="line">306</div><div class="line">307</div><div class="line">308</div><div class="line">309</div><div class="line">310</div><div class="line">311</div><div class="line">312</div><div class="line">313</div><div class="line">314</div><div class="line">315</div><div class="line">316</div><div class="line">317</div><div class="line">318</div><div class="line">319</div><div class="line">320</div><div class="line">321</div><div class="line">322</div><div class="line">323</div><div class="line">324</div><div class="line">325</div><div class="line">326</div><div class="line">327</div><div class="line">328</div><div class="line">329</div><div class="line">330</div><div class="line">331</div><div class="line">332</div><div class="line">333</div><div class="line">334</div><div class="line">335</div><div class="line">336</div><div class="line">337</div><div class="line">338</div><div class="line">339</div><div class="line">340</div><div class="line">341</div><div class="line">342</div><div class="line">343</div><div class="line">344</div><div class="line">345</div><div class="line">346</div><div class="line">347</div><div class="line">348</div><div class="line">349</div><div class="line">350</div><div class="line">351</div><div class="line">352</div><div class="line">353</div><div class="line">354</div><div class="line">355</div><div class="line">356</div><div class="line">357</div><div class="line">358</div><div class="line">359</div><div class="line">360</div><div class="line">361</div><div class="line">362</div><div class="line">363</div><div class="line">364</div><div class="line">365</div><div class="line">366</div><div class="line">367</div><div class="line">368</div><div class="line">369</div><div class="line">370</div><div class="line">371</div><div class="line">372</div><div class="line">373</div><div class="line">374</div><div class="line">375</div><div class="line">376</div><div class="line">377</div><div class="line">378</div><div class="line">379</div><div class="line">380</div><div class="line">381</div><div class="line">382</div><div class="line">383</div><div class="line">384</div><div class="line">385</div><div class="line">386</div><div class="line">387</div><div class="line">388</div><div class="line">389</div><div class="line">390</div><div class="line">391</div><div class="line">392</div><div class="line">393</div><div class="line">394</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  SIMPL+ Module Information</div><div class="line">  (Fill in comments below)</div><div class="line">*******************************************************************************************/</div><div class="line"><span class="comment">/*</span></div><div class="line">Dealer Name: 长沙豪门电子科技</div><div class="line">System Name: 海林808温控器模块</div><div class="line">System Number: </div><div class="line">Programmer: 谢龙</div><div class="line">Comments: 894654775</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  Compiler Directives</div><div class="line">  (Uncomment and declare compiler directives as needed)</div><div class="line">*******************************************************************************************/</div><div class="line"><span class="comment">// #ENABLE_DYNAMIC</span></div><div class="line">#SYMBOL_NAME <span class="string">"海林808温控器"</span></div><div class="line">#HINT <span class="string">"808"</span></div><div class="line"><span class="comment">// #DEFINE_CONSTANT</span></div><div class="line"><span class="comment">// #CATEGORY "" </span></div><div class="line"><span class="comment">// #PRINT_TO_TRACE</span></div><div class="line"><span class="comment">// #DIGITAL_EXPAND </span></div><div class="line"><span class="comment">// #ANALOG_SERIAL_EXPAND </span></div><div class="line"><span class="comment">// #OUTPUT_SHIFT </span></div><div class="line"><span class="comment">// #HELP_PDF_FILE ""</span></div><div class="line">#DEFAULT_VOLATILE</div><div class="line">#ENABLE_STACK_CHECKING</div><div class="line">#ENABLE_TRACE</div><div class="line"><span class="comment">// #ENCODING_ASCII</span></div><div class="line"><span class="comment">// #ENCODING_UTF16</span></div><div class="line"><span class="comment">// #ENCODING_INHERIT_FROM_PARENT</span></div><div class="line"><span class="comment">// #ENCODING_INHERIT_FROM_PROGRAM</span></div><div class="line">#HELP_BEGIN</div><div class="line"></div><div class="line">海林<span class="number">808</span>温控器控制模块，包含面板id设定，开机，关机，温度调节，开关机状态反馈，设置温度反馈，当前室温反馈;</div><div class="line">Inputs:</div><div class="line">数字量TurnOn TurnOff为开关机。</div><div class="line">数字量AcUp，AcDown对应调节温度加减，数字量_26Dge输入为一键设置为<span class="number">26</span>度，主机上电AcDge默认在<span class="number">26</span>度基础上进行增减，下次在这次基础上增减。</div><div class="line">数字量OscillatorCheck为宏外部过来的Oscillator定时脉冲信号，最小得<span class="number">1.6</span>秒一个周期，建议设置为hi_time <span class="number">0.1</span>s low_time <span class="number">2</span>s;</div><div class="line">串行量StringIn为面板回码，此处用来显示开关机状态，室温和设置温度。</div><div class="line"></div><div class="line">Outputs:</div><div class="line">模拟量输出AcDge为当前调节的温度，可以用于动态显示温度调节，一般和面板真实设置温度偏差不大；</div><div class="line">模拟量输出IndoorTemp为当前面板读取到的室温;</div><div class="line">模拟量输出SetTemp为读取的当前面板设置温度；</div><div class="line">数字量AcStatus为输出当前开关机显示。</div><div class="line">串行量StringOut为输出串码给面板；</div><div class="line">串行量AcNow输出对应开机、关机和失去联系的ON、 Off、 Err字符串(<span class="number">30</span>秒没有收到开机或关机回码时显示Err)。</div><div class="line"></div><div class="line">#HELP_END</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  Include Libraries</div><div class="line">  (Uncomment and include additional libraries as needed)</div><div class="line">*******************************************************************************************/</div><div class="line"><span class="comment">// #CRESTRON_LIBRARY ""</span></div><div class="line"><span class="comment">// #USER_LIBRARY ""</span></div><div class="line"></div><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  DIGITAL, ANALOG and SERIAL INPUTS and OUTPUTS</div><div class="line">  (Uncomment and declare inputs and outputs as needed)</div><div class="line">*******************************************************************************************/</div><div class="line">DIGITAL_INPUT AcUp,AcDown,_26Dge,TurnOn,TurnOff,OscillatorCheck;</div><div class="line">ANALOG_INPUT PanelId;</div><div class="line">STRING_INPUT StringIn[<span class="number">30</span>];</div><div class="line"><span class="comment">//BUFFER_INPUT StringFromHailin[30];</span></div><div class="line"></div><div class="line">DIGITAL_OUTPUT AcStatus;</div><div class="line">ANALOG_OUTPUT AcDge,IndoorTemp,SetTemp;</div><div class="line">STRING_OUTPUT StringOut,AcNow;</div><div class="line"><span class="comment">//analog_output buffer[30];</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  SOCKETS</div><div class="line">  (Uncomment and define socket definitions as needed)</div><div class="line">*******************************************************************************************/</div><div class="line"><span class="comment">// TCP_CLIENT</span></div><div class="line"><span class="comment">// TCP_SERVER</span></div><div class="line"><span class="comment">// UDP_SOCKET</span></div><div class="line"></div><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  Parameters</div><div class="line">  (Uncomment and declare parameters as needed)</div><div class="line">*******************************************************************************************/</div><div class="line"><span class="comment">// INTEGER_PARAMETER</span></div><div class="line"><span class="comment">// SIGNED_INTEGER_PARAMETER</span></div><div class="line"><span class="comment">// LONG_INTEGER_PARAMETER</span></div><div class="line"><span class="comment">// SIGNED_LONG_INTEGER_PARAMETER</span></div><div class="line"><span class="comment">// STRING_PARAMETER</span></div><div class="line"></div><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  Parameter Properties</div><div class="line">  (Uncomment and declare parameter properties as needed)</div><div class="line">*******************************************************************************************/</div><div class="line"><span class="comment">/*</span></div><div class="line">#BEGIN_PARAMETER_PROPERTIES parameter_variable, parameter_variable, ...</div><div class="line">   // propValidUnits = // unitString or unitDecimal|unitHex|unitPercent|unitCharacter|unitTime|unitTicks;</div><div class="line">   // propDefaultUnit = // unitString, unitDecimal, unitHex, unitPercent, unitCharacter, unitTime or unitTicks;</div><div class="line">   // propBounds = lower_bound , upper_bound;</div><div class="line">   // propDefaultValue = ;  // or, propDefaultValue = "";</div><div class="line">   // propList = // &#123; "value" , "label" &#125; , &#123; "value" , "label" &#125; , ... ;</div><div class="line">   // propShortDescription = "status_bar_hint_text";</div><div class="line">   // #BEGIN_PROP_FULL_DESCRIPTION  line_1...  line_2...  line_n  #END_PROP_FULL_DESCRIPTION</div><div class="line">   // #BEGIN_PROP_NOTES line_1...  line_2...  line_n  #END_PROP_NOTES</div><div class="line">#END_PARAMETER_PROPERTIES</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  Structure Definitions</div><div class="line">  (Uncomment and define structure definitions as needed)</div><div class="line">  Note:  Be sure to initialize all declared STRING variables as needed</div><div class="line">         For example, in Function Main: struct.myString = "";</div><div class="line">*******************************************************************************************/</div><div class="line"><span class="comment">/*</span></div><div class="line">STRUCTURE MyStruct1</div><div class="line">&#123;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">MyStruct1 struct;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  Global Variables</div><div class="line">  (Uncomment and declare global variables as needed)</div><div class="line">  Note:  Be sure to initialize all declared STRING variables as needed</div><div class="line">         For example, in Function Main: myString = "";</div><div class="line">*******************************************************************************************/</div><div class="line">INTEGER AcInitial,AcTemp,i,temp[<span class="number">3</span>];</div><div class="line"><span class="comment">// LONG_INTEGER</span></div><div class="line"><span class="comment">// SIGNED_INTEGER</span></div><div class="line"><span class="comment">// SIGNED_LONG_INTEGER</span></div><div class="line">STRING StringTemp[<span class="number">30</span>];</div><div class="line"></div><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  Functions</div><div class="line">  (Add any additional functions here)</div><div class="line">  Note:  Functions must be physically placed before the location in</div><div class="line">         the code that calls them.</div><div class="line">*******************************************************************************************/</div><div class="line"><span class="comment">/*</span></div><div class="line">Function MyFunction1()</div><div class="line">&#123;</div><div class="line">    // <span class="doctag">TODO:</span>  Add local variable declarations here</div><div class="line"></div><div class="line">    // <span class="doctag">TODO:</span>  Add code here</div><div class="line">&#125;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line">Integer_Function MyIntFunction1()</div><div class="line">&#123;</div><div class="line">    // <span class="doctag">TODO:</span>  Add local variable declarations here</div><div class="line"></div><div class="line">    // <span class="doctag">TODO:</span>  Add code here</div><div class="line"></div><div class="line">    Return (0);</div><div class="line">&#125;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="function">String_Function <span class="title">ProcessString</span><span class="params">(<span class="built_in">string</span> StringA)</span></span></div><div class="line">&#123;</div><div class="line">String StringB[<span class="number">30</span>];</div><div class="line">integer CRC, <span class="keyword">char</span>, i, j, xflg;</div><div class="line">CRC = <span class="number">0xFFFF</span>;</div><div class="line"><span class="keyword">for</span>(i=<span class="number">1</span> to len(StringA))</div><div class="line">	&#123;</div><div class="line">	<span class="keyword">char</span> = byte(StringA,i);</div><div class="line">	<span class="keyword">for</span>(j=<span class="number">1</span> to <span class="number">8</span>)</div><div class="line">		&#123;</div><div class="line">			xflg = (CRC ^ <span class="keyword">char</span>) &amp; <span class="number">0x0001</span>;</div><div class="line">			CRC = (CRC &gt;&gt; <span class="number">1</span>);</div><div class="line">			<span class="keyword">if</span>(xflg &lt;&gt; <span class="number">0</span>)</div><div class="line">			CRC = CRC ^ <span class="number">0xA001</span>;</div><div class="line">			<span class="keyword">char</span> = <span class="keyword">char</span> &gt;&gt; <span class="number">1</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">StringB = StringA + chr(low(CRC)) + chr(high(CRC));</div><div class="line"><span class="keyword">return</span> (StringB);</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function">Integer_Function <span class="title">SetAcTemp</span><span class="params">(integer PanelNum,integer AcDgr)</span></span></div><div class="line">&#123;</div><div class="line">	StringTemp = chr(PanelNum) + <span class="string">"\x06\x00\x01\x00"</span> + chr(AcDgr);</div><div class="line">	StringOut = ProcessString(StringTemp);</div><div class="line">    Return (<span class="number">0</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/*String_Function MyStrFunction1()</span></div><div class="line">&#123;</div><div class="line">    // <span class="doctag">TODO:</span>  Add local variable declarations here</div><div class="line"></div><div class="line">    // <span class="doctag">TODO:</span>  Add code here</div><div class="line"></div><div class="line">    Return ("");</div><div class="line">&#125;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  Event Handlers</div><div class="line">  (Uncomment and declare additional event handlers as needed)</div><div class="line">*******************************************************************************************/</div><div class="line">PUSH TurnOff</div><div class="line">&#123;</div><div class="line">StringTemp = chr(PanelId) + <span class="string">"\x06\x00\x00\x00\x00"</span>;</div><div class="line">StringOut = ProcessString(StringTemp);</div><div class="line">&#125;</div><div class="line"></div><div class="line">PUSH TurnOn</div><div class="line">&#123;</div><div class="line">StringTemp = chr(PanelId) + <span class="string">"\x06\x00\x00\x00\x01"</span>;</div><div class="line">StringOut = ProcessString(StringTemp);</div><div class="line">&#125;</div><div class="line"></div><div class="line">PUSH _26Dge</div><div class="line">&#123;</div><div class="line">AcTemp = <span class="number">26</span>;</div><div class="line">AcDge = <span class="number">26</span>;</div><div class="line">SetAcTemp(PanelId,AcDge);</div><div class="line">&#125;</div><div class="line"></div><div class="line">PUSH AcUp</div><div class="line">&#123;</div><div class="line"><span class="keyword">if</span>(AcTemp&lt;<span class="number">35</span>)</div><div class="line">	&#123;</div><div class="line">	AcTemp = AcTemp + <span class="number">1</span>;</div><div class="line">	AcDge = AcTemp;</div><div class="line">	&#125;</div><div class="line">SetAcTemp(PanelId,AcDge);</div><div class="line">&#125;</div><div class="line"></div><div class="line">PUSH AcDown</div><div class="line">&#123;</div><div class="line"><span class="keyword">if</span>(AcTemp&gt;<span class="number">5</span>)</div><div class="line">	&#123;</div><div class="line">	AcTemp = AcTemp - <span class="number">1</span>;</div><div class="line">	AcDge = AcTemp;</div><div class="line">	&#125;</div><div class="line">SetAcTemp(PanelId,AcDge);</div><div class="line">&#125;</div><div class="line"></div><div class="line">PUSH OscillatorCheck</div><div class="line">&#123;</div><div class="line">wait(<span class="number">5</span>)</div><div class="line">&#123;</div><div class="line"><span class="keyword">for</span>(i=<span class="number">1</span> to <span class="number">3</span>)</div><div class="line">&#123;</div><div class="line">temp[i] =<span class="number">0</span>;</div><div class="line">&#125;</div><div class="line">temp[<span class="number">1</span>] = <span class="number">1</span>;</div><div class="line"><span class="keyword">if</span>(temp[<span class="number">1</span>]=<span class="number">1</span>)</div><div class="line">&#123;</div><div class="line">StringTemp = chr(PanelId) + <span class="string">"\x03\x00\x00\x00\x01"</span>;</div><div class="line">StringOut = ProcessString(StringTemp);</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">wait(<span class="number">50</span>)</div><div class="line">&#123;</div><div class="line">temp[<span class="number">1</span>] = <span class="number">0</span>;</div><div class="line">temp[<span class="number">2</span>] = <span class="number">1</span>;</div><div class="line"><span class="keyword">if</span>(temp[<span class="number">2</span>] = <span class="number">1</span>)</div><div class="line">&#123;</div><div class="line">StringTemp = chr(PanelId) + <span class="string">"\x03\x00\x06\x00\x01"</span>;</div><div class="line">StringOut = ProcessString(StringTemp);</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">wait(<span class="number">100</span>)</div><div class="line">&#123;</div><div class="line">temp[<span class="number">2</span>] = <span class="number">0</span>;</div><div class="line">temp[<span class="number">3</span>] = <span class="number">1</span>;</div><div class="line"><span class="keyword">if</span>(temp[<span class="number">3</span>] = <span class="number">1</span>)</div><div class="line">&#123;</div><div class="line">StringTemp = chr(PanelId) + <span class="string">"\x03\x00\x01\x00\x01"</span>;</div><div class="line">StringOut = ProcessString(StringTemp);</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">wait(<span class="number">150</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line">change StringIn, PanelId</div><div class="line">&#123;</div><div class="line"><span class="built_in">string</span> StringOn[<span class="number">30</span>],StringOff[<span class="number">30</span>],StringTempOn[<span class="number">20</span>],StringTempOff[<span class="number">20</span>];</div><div class="line">StringTempOn = chr(PanelId) + <span class="string">"\x03\x02\x00\x01"</span>;</div><div class="line">StringTempOff = chr(PanelId) + <span class="string">"\x03\x02\x00\x00"</span>;</div><div class="line">StringOn = ProcessString(StringTempOn);</div><div class="line">StringOff = ProcessString(StringTempOff);</div><div class="line">wait(<span class="number">400</span>,wait1)</div><div class="line">&#123;</div><div class="line">AcStatus = <span class="number">0</span>;</div><div class="line">AcNow = <span class="string">"Err"</span>;</div><div class="line">&#125;</div><div class="line">  </div><div class="line"><span class="keyword">if</span>(temp[<span class="number">1</span>] = <span class="number">1</span> &amp;&amp; StringIn = StringOn)</div><div class="line">&#123;</div><div class="line">cancelwait(wait1);</div><div class="line">AcStatus = <span class="number">1</span>;</div><div class="line">AcNow = <span class="string">"On"</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">else</span> <span class="keyword">if</span>( temp[<span class="number">1</span>] = <span class="number">1</span> &amp;&amp; StringIn = StringOff)</div><div class="line">&#123;</div><div class="line">cancelwait(wait1);</div><div class="line">AcStatus = <span class="number">0</span>;</div><div class="line">AcNow = <span class="string">"Off"</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/*else</span></div><div class="line">&#123;</div><div class="line">wait(3000,wait1)</div><div class="line">&#123;</div><div class="line">AcStatus = 0;</div><div class="line">AcNow = "Err";</div><div class="line">&#125;</div><div class="line">&#125;*/</div><div class="line"></div><div class="line"><span class="keyword">if</span>(temp[<span class="number">2</span>]=<span class="number">1</span> &amp;&amp; len(StringIn)=<span class="number">7</span> &amp;&amp; byte(StringIn,<span class="number">1</span>) = PanelId &amp;&amp; mid(StringIn,<span class="number">2</span>,<span class="number">3</span>)=<span class="string">"\x03\x02\x00"</span>)</div><div class="line">IndoorTemp = byte(StringIn,<span class="number">5</span>);</div><div class="line"><span class="keyword">if</span>(temp[<span class="number">3</span>]=<span class="number">1</span> &amp;&amp; len(StringIn)=<span class="number">7</span> &amp;&amp; byte(StringIn,<span class="number">1</span>) = PanelId &amp;&amp; mid(StringIn,<span class="number">2</span>,<span class="number">3</span>)=<span class="string">"\x03\x02\x00"</span>)</div><div class="line">SetTemp = byte(StringIn,<span class="number">5</span>);</div><div class="line">&#125;</div><div class="line"><span class="comment">/*</span></div><div class="line">RELEASE input</div><div class="line">&#123;</div><div class="line">    // <span class="doctag">TODO:</span>  Add code here</div><div class="line">&#125;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line">CHANGE input</div><div class="line">&#123;</div><div class="line">    // <span class="doctag">TODO:</span>  Add code here</div><div class="line">&#125;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line">EVENT</div><div class="line">&#123;</div><div class="line">    // <span class="doctag">TODO:</span>  Add code here</div><div class="line">&#125;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line">SOCKETCONNECT</div><div class="line">&#123;</div><div class="line">    // <span class="doctag">TODO:</span>  Add code here</div><div class="line">&#125;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line">SOCKETDISCONNECT</div><div class="line">&#123;</div><div class="line">    // <span class="doctag">TODO:</span>  Add code here</div><div class="line">&#125;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line">SOCKETRECEIVE</div><div class="line">&#123;</div><div class="line">    // <span class="doctag">TODO:</span>  Add code here</div><div class="line">&#125;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line">SOCKETSTATUS</div><div class="line">&#123;</div><div class="line">    // <span class="doctag">TODO:</span>  Add code here</div><div class="line">&#125;</div><div class="line">*/</div><div class="line"></div><div class="line"><span class="comment">/*******************************************************************************************</span></div><div class="line">  Main()</div><div class="line">  Uncomment and place one-time startup code here</div><div class="line">  (This code will get called when the system starts up)</div><div class="line">*******************************************************************************************/</div><div class="line"></div><div class="line"><span class="function">Function <span class="title">Main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">AcInitial = <span class="number">26</span>;</div><div class="line">AcTemp = AcInitial;</div><div class="line">AcDge = AcInitial;</div><div class="line">AcStatus = <span class="number">0</span>;</div><div class="line">AcNow = <span class="string">"Off"</span>;    <span class="comment">// <span class="doctag">TODO:</span>  Add code here</span></div><div class="line">    <span class="comment">// Initialize declared global and local variables/arrays as needed.</span></div><div class="line"></div><div class="line">    <span class="comment">// WaitForInitializationComplete();</span></div><div class="line">    <span class="comment">// If you are reading any Input or Output variables, uncomment</span></div><div class="line">    <span class="comment">//   the WaitForInitializationComplete statement above and read</span></div><div class="line">    <span class="comment">//   them afterwards.  Input/Output variables will not have</span></div><div class="line">    <span class="comment">//   their correct values set until after the logic processor</span></div><div class="line">    <span class="comment">//   runs and propagates the values to them.</span></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
